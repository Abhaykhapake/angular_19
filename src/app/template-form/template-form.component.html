<div class="container">
  <div class="form-group">
    <label >Email address</label>
    <input [(ngModel)]="userData.email" type="email" class="form-control"aria-describedby="emailHelp" placeholder="Enter email" name="email">
   
  </div>
  <div class="form-group">
    <label >Password</label>
    <input [(ngModel)]="userData.password" type="password" class="form-control"  placeholder="Password" name="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="button" class="btn btn-primary" (click)="saveUser()">Submit</button>
</div>
